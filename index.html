<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visionary - DOM-Only Visual Design Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="layers">
        <div class="top">
          <img src="/logo.png" alt="" />
          <h1>Visionary</h1>
        </div>
        <div class="line"></div>
        <div class="title">
          <p>Layers</p>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="canvas"></div>
      <div class="properties">
        <h3>Properties</h3>
        <div class="line"></div>
        <div class="bottom">
          <div class="dimensions">
            <p>Dimensions</p>
            <div class="content">
              <div class="width"><span>W</span><input type="number" /></div>
              <div class="height"><span>H</span><input type="number" /></div>
            </div>
          </div>
          <div class="position">
            <p>Position</p>
            <div class="content">
              <div class="x"><span>X</span><input type="number" /></div>
              <div class="y"><span>Y</span><input type="number" /></div>
            </div>
          </div>
          <div class="zIndex">
            <p>z-index</p>
            <div class="content">
              <div class="increase"><img src="./plus.svg" alt="" /></div>
              <div class="decrease"><img src="/minus.svg" alt="" /></div>
            </div>
          </div>
          <div class="appearance">
            <p>Appearance</p>
            <div class="content">
              <div class="opacity">
                <p>Opacity</p>
                <input type="number" />
              </div>
              <div class="corner">
                <p>Corner</p>
                <input type="number" />
              </div>
            </div>
          </div>
          <div class="fill">
            <p>Fill</p>
            <input type="color" />
          </div>
          <div class="textContent">
            <p>Text</p>
            <textarea></textarea>
          </div>
          <div class="exportButtons">
            <p>Export</p>
            <div class="content">
              <div class="html"><h3>HTML</h3></div>
              <div class="json"><h3>json</h3></div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="selectionCard rect-box">
          <div class="square"></div>
        </div>
        <div class="selectionCard text-box">
          <h3>T</h3>
        </div>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
